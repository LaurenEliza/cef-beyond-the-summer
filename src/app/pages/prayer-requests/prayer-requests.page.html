<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Prayer Requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class= "ion-padding">
  <ion-item (click)="newPrayerRequest()">
    <ion-item>
      <ion-label position="stacked">New Prayer Request</ion-label>
      <ion-input
        [(ngModel)]="newRequest"
        type="text"
        placeholder="What's your prayer request?"
      >
      </ion-input>
    </ion-item>
  </ion-item>
  <ion-button
    expand="block"
    (click)="newPrayerRequest(request)"
  >
    Create Request
  </ion-button>
  <ion-list>
    <ion-item
      tappable
      *ngFor="let event of prayerRequestList"
    >
      <ion-label>
        <h2>{{prayerRequest?.newRequest}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
